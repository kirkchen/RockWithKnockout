<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/kendo/2013.1.319/kendo.common.min.css" rel="stylesheet" />
    <link href="Content/kendo/2013.1.319/kendo.default.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span6">
                <h2>Product infomation</h2>
                <form>
                    <label for="name">Name:</label>
                    <input id="name" type="text" data-bind="value: name" />

                    <label for="createdate">Create Date:</label>
                    <input id="createdate" type="date" data-bind="date: createdate" />

                    <label for="price">Price:</label>
                    <input id="price" type="number" data-bind="number: price, numberFormat: 'c'" />

                    <label for="cost">Cost:</label>
                    <input id="cost" type="number" data-bind="number: cost, numberFormat: 'c'" />

                    <label for="color">Color:</label>
                    <input id="color" data-bind="color: color" />

                    <div style="margin-top: 10px">
                        <button id="submit" class="btn btn-large btn-primary" type="button" data-bind="click: onSubmit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="span6">
                <h2>Proudct Preview</h2>
                <ul style="margin-top: 10px">
                    <li>
                        <strong>Name:</strong>
                        <label data-bind="text: name"></label>
                    </li>
                    <li>
                        <strong>Create Date:</strong>
                        <label data-bind="text: createdate"></label>
                    </li>
                    <li>
                        <strong>Price:</strong>
                        <label data-bind="text: price"></label>
                    </li>
                    <li>
                        <strong>Cost:</strong>
                        <label data-bind="text: cost"></label>
                    </li>
                    <li>
                        <strong>Color:</strong>
                        <div style="width: 24px; height: 24px;" data-bind="style: { 'background-color': color }">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/kendo/2013.1.319/kendo.web.min.js"></script>
    <script src="Scripts/knockout-2.2.1.js"></script>
    <script src="Scripts/App/Extension/kendoColor.js"></script>
    <script src="Scripts/App/Extension/kendoNumber.js"></script>
    <script src="Scripts/App/Extension/kendoDate.js"></script>
    <script src="Scripts/App/ViewModel/sample03.js"></script>
</body>
</html>
